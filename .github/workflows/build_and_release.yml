name: Build and Release

on:
  push:
    tags:
      - 'v*'
  schedule:
    - cron: '0 0 * * *'  # Run at midnight UTC
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x86_64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all tags and branches

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: pyinstaller ParticlePlayground.spec

    - name: Rename artifacts
      run: |
        cd dist
        main_file=$(ls ParticlePlayground* | grep -v "LICENSE")
        new_name="ParticlePlayground_${{ matrix.os }}-${{ matrix.arch }}${main_file##ParticlePlayground}"
        mv "$main_file" "$new_name"
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ParticlePlayground-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/ParticlePlayground_*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'schedule'

    steps:
    - uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Generate SHA256SUMS
      run: |
        cd artifacts
        find . -type f -not -name "SHA256SUMS" -exec sha256sum {} + > SHA256SUMS
        mv SHA256SUMS ..

    - name: Install GitHub CLI
      run: |
        type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
        && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
        && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
        && sudo apt update \
        && sudo apt install gh -y

    - name: Create/Update Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          release_tag="${GITHUB_REF#refs/tags/}"
          release_name="Release $release_tag"
          is_prerelease=false
        else
          release_tag="nightly"
          release_name="Nightly Build"
          is_prerelease=true
        fi

        if ! gh release view "$release_tag" &>/dev/null; then
          gh release create "$release_tag" --title "$release_name" --notes "$release_name" --prerelease=$is_prerelease
        else
          gh release edit "$release_tag" --title "$release_name" --notes "$release_name" --prerelease=$is_prerelease
        fi

        gh release upload "$release_tag" artifacts/**/* SHA256SUMS --clobber

        if [[ "$release_tag" == "nightly" ]]; then
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -f nightly
          git push origin nightly -f
        fi

  cleanup:
    runs-on: ubuntu-latest
    needs: create-release
    if: always()
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitHub CLI
      run: |
        type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
        && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
        && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
        && sudo apt update \
        && sudo apt install gh -y

    - name: Remove invalid releases and handle deleted tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        releases=$(gh release list --limit 1000 || true)
        if [ -n "$releases" ]; then
          echo "$releases" | grep -v "Nightly Build" | awk '{print $1, $3}' | while read -r tag rest; do
            if [[ ! $tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]] || ! git rev-parse "$tag" &>/dev/null; then
              gh release delete "$tag" --yes || true
            fi
          done
        else
          echo "No releases found to clean up."
        fi